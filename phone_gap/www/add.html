<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Medi Tracker</title>
<link href="css/medi_styles.css" rel="stylesheet" type="text/css" />
<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8">


	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	function onBodyLoad()
	{
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	function onDeviceReady()
	{
		// do your thing!
	}
    
    </script>
</head>
<body onload="onBodyLoad()">
<!--MAIN CONTAINER STARTS-->
<div class="wrapper">
  <div class="header">
    <div class="logo"><img src="images/meditracker_logo.png" width="137" height="17" alt="Medi tracker" /></div>
    <div class="list_icon"><a href="index.html"><img src="images/list_icon.png" width="23" height="23" alt="List" /></a></div>
    <div class="clear"></div>
  </div>
  <div class="content">
    <!--MEDICINES FORM STARTS-->
    <div class="add_medicine">
	  <h1>Add Medicine</h1>
      <form id='add_form'>
      <label>Medicine Name :</label>
      <input name="med_name" type="text" class="textfield" id="textfield" />
      <br/>
      <label>Dosage :</label>
      <input name="dosage" type="text" class="textfield" id="textfield" />
      <br/>
      <label>Timing :</label>
      
        <select name="hours" id="select" class="listmenu_small">
          <option value='0'>00</option>
          <option value='1'>01</option>
          <option value='2'>02</option>
          <option value='3'>03</option>
          <option value='4'>04</option>
          <option value='5'>05</option>
          <option value='6'>06</option>
          <option value='7'>07</option>
          <option value='8'>08</option>
          <option value='9'>09</option>
          <option value='10'>10</option>
          <option value='11'>11</option>
          <option value='12'>12</option>
        </select>
        <select name="minutes" id="select" class="listmenu_small">
          <option value='0'>00</option>
          <option value='30'>30</option>
        </select>
        <select name="am_pm" id="select" class="listmenu_small">
          <option value='am'>AM</option>
          <option value='pm'>PM</option>
        </select>
      
      <!--<input name="button" type="button" class="button" id="button" value="Add Another Timing" />-->
      <br/>
      <label>Stock with me :</label>
        <input name="stock" type="text" class="textfield_small" id="textfield" />
        <!--<input name="place" type="text" class="textfield_small" id="textfield" />
      <!--<input name="button" type="button" class="button" id="button" value="Add Another Place" />-->
      <br/>
      <label>Remind me to take medicines :</label>
      <label>
        <input type="radio" name="remind" value="yes" id="RadioGroup1_0" />
        Yes</label>
      <label>
        <input type="radio" name="remind" value="no" id="RadioGroup1_1" />
        No</label>
      <br />
      <input type="submit" value="Save" class="button" />
      </form>
    </div>
    <!--MEDICINES FORM ENDS-->
  </div>
</div>
<!--MAIN CONTAINER ENDS-->
<!--STICKY FOOTER STARTS-->
<div class="footer">
  <ul>
    <li class="time"><a href="index.html"><img src="images/time_icon.png" width="27" height="37" alt="timings" /></a></li>
    <li class="time active"><a href="add.html"><img src="images/add_icon.png" width="27" height="37" alt="Add Medicine" /></a></li>
    <li class="time"><a href="edit.html"><img src="images/edit_icon.png" width="27" height="37" alt="Edit Medicine Inforamtion" /></a></li>
    <li class="time"><a href="stock.html"><img src="images/stock_icon.png" width="33" height="37" alt="Available Stock" /></a></li>
  </ul>
</div>
<!--STICKY FOOTER ENDS-->
</body>
</html>
